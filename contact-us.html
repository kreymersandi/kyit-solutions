<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - KYIT Solutions</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <img src="images/logo.png" alt="KYIT Solutions Logo" class="logo">
  </header>

  <section class="contact-form">
    <h2>Contact Us</h2>
    <p>Please fill out the form below and we’ll get back to you as soon as possible.</p>

    <form action="https://formspree.io/f/xzzjrnyp" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="_replyto" placeholder="Enter your email" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>

      <input type="hidden" name="_cc" value="user">

      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>Copyright © 2010 KY IT Solutions · All Rights Reserved.</p>
  </footer>
</body>
</html>
