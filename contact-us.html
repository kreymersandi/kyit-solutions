<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us - KY IT Solutions</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">
        <img src="images/kyit-logo.webp" alt="KY IT Solutions" class="logo">
      </a>
    </div>
  </header>

  <main class="container">
    <h1>Contact Us</h1>
    <p>Please fill out the form below and we’ll get back to you as soon as possible.</p>
    <form id="contact-form" action="https://formspree.io/f/xzzjrnyp" method="POST" class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
      <input type="hidden" name="_cc" value="user">
      <button type="submit" class="btn">Send Message</button>
    </form>
    <div id="form-status"></div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>Copyright © 2010 KY IT Solutions · All Rights Reserved.</p>
    </div>
  </footer>

  <script>
  const form = document.getElementById("contact-form");
  const status = document.getElementById("form-status");
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const data = new FormData(form);
    try {
      const response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      });
      if (response.ok) {
        status.innerHTML = "<p style='color:green;'>✅ Thank you! Your message has been sent. We’ll contact you soon. A copy has been emailed to you.</p>";
        form.reset();
      } else {
        status.innerHTML = "<p style='color:red;'>❌ Oops! Something went wrong, please try again later.</p>";
      }
    } catch (error) {
      status.innerHTML = "<p style='color:red;'>⚠️ Network error. Please try again.</p>";
    }
  });
  </script>
</body>
</html>
