<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - KY IT Solutions</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html"><img src="images/kyit-logo.webp" alt="KY IT Solutions" class="logo"></a>
    </div>
  </header>

  <main class="container">
    <section class="contact-form">
      <h2>Contact Us</h2>
      <p>Please fill out the form below and we’ll get back to you as soon as possible.</p>

      <form id="contact-form" action="https://formspree.io/f/xzzjrnyp" method="POST">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>

        <input type="hidden" name="_cc" value="user">

        <button type="submit">Send Message</button>
      </form>
      <div id="form-status"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>Copyright © 2010 KY IT Solutions · All Rights Reserved.</p>
    </div>
  </footer>

  <script>
  const form = document.getElementById("contact-form");
  const status = document.getElementById("form-status");
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const data = new FormData(form);
    try {
      const response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      });
      if (response.ok) {
        status.innerHTML = "<p class='success-msg'>✅ Thank you! Your message has been sent. We’ll contact you soon. A copy has been emailed to you.</p>";
        form.reset();
      } else {
        status.innerHTML = "<p class='error-msg'>❌ Oops! Something went wrong, please try again later.</p>";
      }
    } catch (error) {
      status.innerHTML = "<p class='error-msg'>⚠️ Network error. Please try again.</p>";
    }
  });
  </script>
</body>
</html>
